name: CI/CD to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          if [ -f requirement.txt ]; then pip install -r requirement.txt; fi

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest; else echo "No tests found"; fi

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If you have a build step (e.g. npm run build) put it here.
      # For a simple static site just use the repo files.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .  # folder that contains index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
